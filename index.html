<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">   
    <title>Sign-up Form</title>
</head>
<body>
    <div class="banner">
        <div class="logoBackground">
            <img src="./images/odin-lined.png" alt="odin logo">
            <h1 class="norse">odin</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="mainArea">
        <div class="mainText">
            <div class="text">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
        </div>
        <form id="myForm" action="" method="get">
            <h2>Let's do this!</h2>
            <div class="row names">
                <div class="formBlock">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="fName" required>
                </div>
                <div class="formBlock">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lName" required>
                </div>
            </div>
            <div class="row info">
                <div class="formBlock">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="mail" required>
                </div>

                <div class="formBlock">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="text" id="phoneNum" name="phoneNum" required>
                </div>
            </div>
            <div class="row password">
                <div class="formBlock">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="passwd" required>
                </div> 
                <div class="formBlock">
                    <label for="rePassword">REPEAT PASSWORD</label>
                    <input type="password" id="rePassword" name="rePasswd" required>
                </div> 
            </div>
        </form>
        <div class="submit">
            <button type="submit" form="myForm">Create Account</button>
            <p>Already have an account? <a class ="logIn" href="">log in</a></p>

        </div>
    </div>
</body>
</html>
